<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenses Tracker</title>
  <link rel="stylesheet" href="Track.css" />
</head>
<body>
  <div class="main-container">
    <div class="adding">
      <form id="expenseForm">
        <h3>ADD INCOME AND EXPENDITURE</h3>
        <select id="select" required>
          <option value="dis">Select Type</option>
          <option value="income">INCOME</option>
          <option value="expense">EXPENDITURE</option>
        </select>

        <div class="section" id="inc" style="display: none;">
          <input type="text" id="incomeSource" name="incomeSource" placeholder="Source" required><br>
          <input type="number" id="incomeAmount" name="incomeAmount" placeholder="Eg:10000" required><br>
          <input type="date" id="incomeDate" name="incomeDate" required>
        </div>

        <div class="section" id="exp" style="display: none;">
          <input type="text" id="expensePurpose" name="expensePurpose" placeholder="Expense Purpose" required><br>
          <input type="number" id="expenseAmount" name="expenseAmount" placeholder="Eg:10000" required><br>
          <input type="date" id="expenseDate" name="expenseDate" required>
        </div>

        <button type="submit">ADD</button>
      </form>
    </div>

    <div class="work-area">
      <h3>Your Analysis</h3>
      <div class="overview">
        <div class="cinc">
          INCOME
          <p id="tinc">₹0</p>
        </div>
        <div class="cexp">
          EXPENDITURE
          <p id="texp">₹0</p>
        </div>
        <div class="cbala">
          BALANCE
          <p id="tbal">₹0</p>
        </div>
      </div>

      <div id="transactionList">
        <h4>Transaction Details</h4>
        <ul id="list"></ul>
      </div>
    </div>
  </div>

  <script src="Track.js"></script>
</body>
</html>
